name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  Simeple_Deployment_Pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: "16"
      - name: Install Dependencies
        run: npm install
      - name: check style
        run: npm run eslint